<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- FONT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/skeleton.css">

    <link rel="stylesheet" href="style/main.css">   <!-- main.cssを<style></style>の中身にする-->


</head>


<body>
<!-- .container is main centered wrapper -->
<div class="container">
    <!-- columns should be the immediate child of a .row -->

    <!--タイトル-->
    <div class="row title-frame">
        <div class="offset-by-two eight columns radius"><em>R</em>ed union</div>
    </div>


    <!-- there are a few shorthand columns widths as well -->
    <div class="row">
        <div class="two-thirds column">
            <p> 世界を創造してみないか！</p>
            <p>やることは簡単だ。　右図のようなゲームを簡単に作れる環境を用意した。　後は貴方の出番だ! 世界を創造するんだ</p>

            <ul class="big" style="list-style-type: square">
                <li>会話形式</li>
                <li>ｓああああ</li>
                <li>物語を創造しよう。 作りこむほどに面白くなる。</li>
            </ul>

            <p>このゲームは会話式ミステリーゲーム(interactive mystery game、 略してIMGである。
            現在のゲームはプロトタイプとして稼働している。
                登場人物としては　占い、・・・、・・・がいる。
            </p>


        </div>

        <div class="one-third column">画像</div>
    </div>
    <br>
    <div class="row">
        <div class="one-third column">1/3</div>
        <div class="one-third column">1/3</div>
        <div class="one-third column">1/3</div>
    </div>

</div>


<!-- Other styled text tags -->
<strong>Bolded</strong>
<em>Italicized</em>
<a>Colo</a>
<u>Underlined</u>

</body>
</html>
